query GetERC721Collection($alias: String!) {
  erc721CollectionByAlias(alias: $alias) {
  id
  alias
  name
  itemName
  websiteUrl
  bannerUrl
  thumbnailUrl
  isPixel
  frontendPath
  socialShareUrl
  maxSupply
  totalSupply
  totalVolume
  totalVolumeUsd
  last24HVolume
  last24HVolumeUsd
  last7DVolume
  last7DVolumeUsd
  last30DVolume
  last30DVolumeUsd
  address
  marketplaceV2Address
  chainId
  isReleased
  isPulling
  isNoRarity
  floor
  }
}
